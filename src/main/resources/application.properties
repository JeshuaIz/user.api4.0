quarkus.http.port=${PORT:8080}

# ===============================
# DATASOURCE - SQLITE
# ===============================
quarkus.datasource.db-kind=other
quarkus.datasource.jdbc.url=jdbc:sqlite:database.db
quarkus.datasource.jdbc.driver=org.sqlite.JDBC

quarkus.datasource.jdbc.transaction-isolation=read-uncommitted
quarkus.hibernate-orm.jdbc.statement-batch-size=0
quarkus.datasource.jdbc.max-size=1
quarkus.datasource.jdbc.min-size=1

quarkus.hibernate-orm.transaction-type=resource-local

# ===============================
# HIBERNATE
# ===============================
quarkus.hibernate-orm.dialect=org.hibernate.community.dialect.SQLiteDialect
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true



quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization



